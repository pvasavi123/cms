{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Your custom shared CSS -->
    {% block extra_head %}{% endblock %}
    <style>
        .sidebar { /* Keep sidebar style here or in styles.css */
            height: 100vh;
            position: fixed; /* Make sidebar fixed */
            top: 0;
            left: 0;
            width: 250px; /* Adjust as needed */
            background: #343a40;
            color: white;
            padding: 20px;
            overflow-y: auto; /* Scroll if content overflows */
        }
        .main-content-wrapper {
            margin-left: 250px; /* Same as sidebar width */
            padding: 20px;
            width: calc(100% - 250px); /* Take remaining width */
        }
        .nav-link { color: white; }
        .nav-link:hover { background: #495057; }
        .profile-section { text-align: center; padding: 20px 0; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-auto sidebar" style="background: linear-gradient(45deg, #343a40, #1a1c20);">
                {% include "_sidebar.html" %}
            </div>

            <!-- Main Content Area -->
            <div class="col main-content-wrapper" style="background: #f8f9fc;">
                {% block content %}
                <!-- Page specific content will go here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/utils.js' %}"></script> <!-- For getCookie -->
    <script src="{% static 'js/auth.js' %}"></script> <!-- For checkAuth, handleLogoutClick -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
