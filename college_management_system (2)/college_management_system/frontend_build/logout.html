<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logout-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn-login { /* Changed from btn-signin */
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-login:hover { /* Changed from btn-signin */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,115,223,0.3);
            color: white;
        }

        .countdown {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 1rem 0;
        }
        #statusMessage {
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <h2 class="mb-3">Logging Out...</h2>
        <p id="statusMessage" class="text-muted">Processing your logout request.</p>
        <div class="countdown">
            You will be redirected to the login page in <span id="timer">5</span> seconds...
        </div>
        <a href="login.html" class="btn-login">Login Again</a>
    </div>

    <script src="{% static 'js/utils.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
             // Call the logout function from auth.js when the page loads
             logout();

             // You might want to keep the timer for user feedback, but the redirect is handled by logout()
             let timeLeft = 5; // Keep for display
             const timerElement = document.getElementById('timer');
             if(timerElement) {
                  timerElement.textContent = timeLeft;
                  const countdownInterval = setInterval(() => {
                      timeLeft--;
                      if(timerElement) timerElement.textContent = timeLeft;
                       if (timeLeft <= 0) {
                           clearInterval(countdownInterval);
                           // Redirection is now handled by the logout() function
                       }
                   }, 1000);
             }
        });
    </script>

</body>
</html>
